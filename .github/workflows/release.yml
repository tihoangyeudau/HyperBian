name: HyperBian release

on:
  repository_dispatch:
    types: [ambilightwifi_push]

jobs:
  rpi-image:
    name: "Build HyperBian image"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y coreutils quilt parted qemu-user-static debootstrap zerofree zip dosfstools bsdtar libcap2-bin grep rsync xz-utils file git curl bc

      # build image
      - name: Build HyperBian
        run: |
          git clone https://github.com/tihoangyeudau/pi-gen.git
          touch ./pi-gen/stage3/SKIP ./pi-gen/stage4/SKIP ./pi-gen/stage4/SKIP_IMAGES
          touch ./pi-gen/stage5/SKIP ./pi-gen/stage5/SKIP_IMAGES
          cp -R stage-hyperbian pi-gen/stage-hyperbian
          cp config pi-gen/config && cd pi-gen
          sudo ./build.sh
          sudo mv ./deploy/*.zip ./deploy/HyperBian.zip
          sudo chown -fR $(stat -c "%U:%G" .) ./deploy
          
      - name: Delete previous HyperBian Release
        uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 0
          delete_tags: true

      # create release and upload image
      - name: Create release and upload image
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: pi-gen/deploy/HyperBian.zip
          asset_name: HyperBian.zip
          tag: HyperBian
          release_name: HyperBian
          body: "Raspberry Pi OS Lite lite with [Ambilight WiFi](https://www.facebook.com/rainbowmusicled) pre installed. Also called Ambilight WiFi Server."
          overwrite: true
